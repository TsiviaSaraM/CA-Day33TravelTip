<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
</head>
<body>
    <h1>TravelTip Starter</h1>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <input oninput="onSearch(this.value)" type="search" id="search-bar"/>
    <label for="search-bar">Search</label>
    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TravelTip</title>
		<link rel="stylesheet" href="./css/travelTip.css" />
	</head>
	<body>
		<h1>TravelTip Starter</h1>
		<div id="map" style="width: 100%; height: 400px"></div>
		<input oninput="onSearch(this.value)" type="search" />
		<button onclick="onAddMarker()" class="btn-add-marker">
			Add Marker Speific Location
		</button>
		<button onclick="onGetUserPos()" class="btn-user-pos">
			Get User Position
		</button>
		<button onclick="onGetLocs()" class="btn-get-locs">
			Get Locations
		</button>
		<button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>

		<p>
			You are at:
			<span class="user-pos"></span>
		</p>
		<p>
			Locations:
			<span class="locs">
				<table>
					<thead>
						<th>Name</th>
						<th>weather</th>
						<th>Actions</th>
					</thead>
					<tbody class="locs-data"></tbody>
				</table>
			</span>
		</p>

        <table>
            <thead>
                <th>Name</th>
                <th>weather</th>
                <th>Actions</th>
            </thead>
            <tbody class="locs-data">
            </tbody>
        </table>

    </span></p>

    
    <script src="libs/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
